<h1><span id="绝望的文盲">绝望的文盲</span></h1><p>逛微博看到一句话：</p>
<center>“一眼就能看出来，是一个绝望的文盲写的”。</center>

<p><img src="/images/Blog/zasuizi05/less.jpg" alt="avatar"></p>
<p>啊，好痛😂，被内涵到了，一直觉得自己文化涵养很差，常常无法表达自我，心里有一万个草泥马脸上却只挤出个微笑。<br>话语没有任何杀伤力，写的东西也多半是不知所云班门弄斧无病呻吟枯燥无味，看到这句话真是被深深的伤到了（而且如此脆弱）。</p>
