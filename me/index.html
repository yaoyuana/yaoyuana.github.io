                <!DOCTYPE html>
<html lang="en">
<head>

<body class="about-body">
    <div class="container">
        <div class="text">
            <h2><span id="悬停看下美女">悬停看下美女</span></h2>
            （bushi）
        </div>
        <div class="image">
            <div class="part part-1"></div>
            <div class="part part-2"></div>
            <div class="part part-3"></div>
            <div class="part part-4"></div>
        </div>
    </div>
    <p color="#7DA5BF">我叫姚远，女(实在是很喜欢自己的名字，出现了很多次哈哈！)</p>
    <p>建站不久，内容和功能慢慢加（上班的时候弄，下班弄浪费时间🐕:狗头:哈哈~）</p>
    <p><a href="#javascript;" id="addFirend">暂无评论功能，如果对我有什么建议，那么加个好友吧~</a></p>
    <div class="circle" id="circle">
       ~ I'm A vegetable student 
    </div>
    
</body>
<script>
    // 要操作的元素
    const circle=document.querySelector('.circle');
    const text=circle.innerText;
    // 先清空原有文本
    circle.innerText='';

    for(let i=0;i<text.length;i++){
        // 循环文本，取出单字
        let letter=text[i];
        // 创建span元素，并把单字赋给span
        let span=document.createElement('span');
        span.innerText=letter;
        // 计算每一个字的旋转角度
        let r=(360/text.length)*i;
        // 设置span的旋转角度
        span.style.transform='rotate('+r+'deg)';
        // 追加span
        circle.appendChild(span);
    }

    // 悬停效果
    const box = document.querySelector('.text')
    const img = document.querySelectorAll('.part')
    box.addEventListener('mouseover', function () {
        for(let i = 0;i<img.length;i++){
            img[i].style.opacity = 0.1
        }
    });
    box.addEventListener('mouseout', function () {
        for(let i = 0;i<img.length;i++){
            img[i].style.opacity = 1
        }
    });
    
</script>
</html>
