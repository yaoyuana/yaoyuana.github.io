<script>
//手机打开默认收起菜单
let navBar = document.getElementById('nav-top')
let ipt = document.getElementById('ipt')
let changeBtns = document.getElementsByClassName('changeBtn')
ipt.checked = document.body.clientWidth < 400? document.body.clientWidth < 380?true:false: true
navBar.style.right = ipt.checked? "0px": "-240px"
if(document.body.clientWidth < 380){
    for(let i = 0;i<changeBtns.length;i++){
        changeBtns[i].style.display = "none"
    }
}else{
    ipt.addEventListener("click",()=>{
        if(ipt.checked){
            navBar.style.right = "0px"
        }else{
            navBar.style.right = "-240px"
        }
    })
}
// 切换按钮
const btn=document.querySelector('.switch');
if(localStorage.getItem('is_dark')==undefined) localStorage.setItem('is_dark','false')
if(localStorage.getItem('is_dark') == 'true'){
    btn.classList.add('dark');
    let a=document.createElement('style');
    a.id='aa';
    a.innerHTML='html{background-color:#fff;filter:invert(1);font-size: large;} img{filter:invert(1);}.container div img{filter: blur(var(--blur)) invert(1) !important;}#baiduMap{filter: invert(1) !important}.card .thumb{filter: invert(1)}.circle{filter: invert(1)}#people{filter: invert(1)}';
    document.head.appendChild(a);
    localStorage.setItem('is_dark', 'true')
}
btn.addEventListener('click',function(){
    changeStyle()
})
function changeStyle(){
    let is_dark = localStorage.getItem('is_dark') == 'true'? true: false;
    if(!is_dark){
        // 切换为暗色主题
        btn.classList.add('dark');
        let a=document.createElement('style');
        a.id='aa';
        a.innerHTML='html{background-color:#fff;filter:invert(1);font-size: large;} img{filter:invert(1);}.container div img{filter: blur(var(--blur)) invert(1) !important;}#baiduMap{filter: invert(1) !important}.card .thumb{filter: invert(1)}.circle{filter: invert(1)}#people{filter: invert(1)}';
        document.head.appendChild(a);
        localStorage.setItem('is_dark', 'true')
    }else if(is_dark && document.head.querySelector('#aa')){
        // 切换为亮色主题
        btn.classList.remove('dark');
        document.head.querySelector('#aa').remove();
        localStorage.setItem('is_dark', 'false')
    }
}
</script>

<script>
  // 生成一个图片灯箱类
  class Slider {
      constructor(slider, imgList) {
          this.slider = slider;
          this.imgList = imgList
          this.sliderNavigation = this.slider.querySelector(".slider-navigation");
          this.display = this.slider.querySelector(".image-display");
          this.prevButton = this.slider.querySelector(".prev-button");
          this.nextButton = this.slider.querySelector(".next-button");
          this.content = this.slider.querySelector('.content')
          this.currentSlideIndex = 0;
          this.preloadedImages = {};
          this.initialize();
      }
      initialize() {
          this.drawImg();
          this.setupSlider();
          this.preloadImages();
          this.eventListeners();
      }
      drawImg () {
          const fragment = document.createDocumentFragment();
          for (let i = 0; i < this.imgList.length; i++) {
              const div = document.createElement('button');
              const img = document.createElement('img');
              div.className = 'nav-button'
              div.setAttribute('aria-selected', true)
              img.className = 'thumbnail'
              img.src = this.imgList[i].src;
              img.setAttribute('alt', i)
              div.appendChild(img);
              fragment.appendChild(div);
          }
          this.sliderNavigation.appendChild(fragment);
          this.navButtons = Array.from(this.slider.querySelectorAll(".nav-button"));
      }
      setupSlider() {
          this.showSlide(this.currentSlideIndex);
      }
      showSlide(index) {
          this.currentSlideIndex = index;
          const navButtonImg = this.navButtons[
              this.currentSlideIndex
          ].querySelector("img");
          if (navButtonImg) {
              const imgClone = navButtonImg.cloneNode();
              this.display.replaceChildren(imgClone);
              this.content.innerText = this.imgList[index].content
          }
          this.updateNavButtons();
      }
      updateNavButtons() {
          this.navButtons.forEach((button, buttonIndex) => {
              const isSelected = buttonIndex === this.currentSlideIndex;
              button.setAttribute("aria-selected", isSelected);
              if (isSelected) button.focus();
          });
      }
      preloadImages() {
          this.navButtons.forEach((button) => {
              const imgElement = button.querySelector("img");
              if (imgElement) {
                  const imgSrc = imgElement.src;
                  if (!this.preloadedImages[imgSrc]) {
                      this.preloadedImages[imgSrc] = new Image();
                      this.preloadedImages[imgSrc].src = imgSrc;
                  }
              }
          });
      }
      eventListeners() {
          document.addEventListener("keydown", (event) => {
              this.handleAction(event.key);
          });
          this.sliderNavigation.addEventListener("click", (event) => {
              const targetButton = event.target.closest(".nav-button");
              const index = targetButton
                  ? this.navButtons.indexOf(targetButton)
                  : -1;
              if (index !== -1) {
                  this.showSlide(index);
              }
          })
          this.prevButton.addEventListener("click", () =>
              this.handleAction("prev")
          );
          this.nextButton.addEventListener("click", () =>
              this.handleAction("next")
          );
      }
      handleAction(action) {
          if (action === "Home") {
              this.currentSlideIndex = 0;
          } else if (action === "End") {
              this.currentSlideIndex = this.navButtons.length - 1;
          } else if (action === "ArrowRight" || action === "next") {
              this.currentSlideIndex =
                  (this.currentSlideIndex + 1) % this.navButtons.length;
          } else if (action === "ArrowLeft" || action === "prev") {
              this.currentSlideIndex =
                  (this.currentSlideIndex - 1 + this.navButtons.length) %
                  this.navButtons.length;
          }
          this.showSlide(this.currentSlideIndex);
      }
  }
