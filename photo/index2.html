<script>
//手机打开默认收起菜单
let navBar = document.getElementById('nav-top')
let ipt = document.getElementById('ipt')
let changeBtns = document.getElementsByClassName('changeBtn')
ipt.checked = document.body.clientWidth < 400? document.body.clientWidth < 380?true:false: true
navBar.style.right = ipt.checked? "0px": "-240px"
if(document.body.clientWidth < 380){
    for(let i = 0;i<changeBtns.length;i++){
        changeBtns[i].style.display = "none"
    }
}else{
    ipt.addEventListener("click",()=>{
        if(ipt.checked){
            navBar.style.right = "0px"
        }else{
            navBar.style.right = "-240px"
        }
    })
}
// 切换按钮
const btn=document.querySelector('.switch');
if(localStorage.getItem('is_dark')==undefined) localStorage.setItem('is_dark','false')
if(localStorage.getItem('is_dark') == 'true'){
    btn.classList.add('dark');
    let a=document.createElement('style');
    a.id='aa';
    a.innerHTML='html{background-color:#fff;filter:invert(1);font-size: large;} img{filter:invert(1);}.container div img{filter: blur(var(--blur)) invert(1) !important;}#baiduMap{filter: invert(1) !important}.card .thumb{filter: invert(1)}.circle{filter: invert(1)}#people{filter: invert(1)}';
    document.head.appendChild(a);
    localStorage.setItem('is_dark', 'true')
}
btn.addEventListener('click',function(){
    changeStyle()
})
function changeStyle(){
    let is_dark = localStorage.getItem('is_dark') == 'true'? true: false;
    if(!is_dark){
        // 切换为暗色主题
        btn.classList.add('dark');
        let a=document.createElement('style');
        a.id='aa';
        a.innerHTML='html{background-color:#fff;filter:invert(1);font-size: large;} img{filter:invert(1);}.container div img{filter: blur(var(--blur)) invert(1) !important;}#baiduMap{filter: invert(1) !important}.card .thumb{filter: invert(1)}.circle{filter: invert(1)}#people{filter: invert(1)}';
        document.head.appendChild(a);
        localStorage.setItem('is_dark', 'true')
    }else if(is_dark && document.head.querySelector('#aa')){
        // 切换为亮色主题
        btn.classList.remove('dark');
        document.head.querySelector('#aa').remove();
        localStorage.setItem('is_dark', 'false')
    }
}
</script>

<script>
  let scrollsection = document.querySelector('.scrollsection')
  function getData() {
    return new Promise((resolve, reject) => {
      fetch('./photoList.json')
        .then(response => response.json())
        .then(res => {
            renderData(res)
            window.ViewImage && ViewImage.init('.scrollsection img'); // 灯箱
            const example = new Example({
                root: document.querySelector('.scroll-animations-example')
            });
            Window.addEventListener('DOMSubtreeModified', () => {
                const example = new Example({
                    root: document.querySelector('.scroll-animations-example')
                });
            })
        });
    })
  }
  function renderData(data) {
    const fragment = document.createDocumentFragment();
    for (let i = 0; i < data.length; i++) {
      const div = document.createElement('div');
    //   const scroll = document.createElement('scroll-animations-example')
      const img = document.createElement('img');
    //   scroll.setAttribute('data-scroll-section')
      div.className = random('className')
      div.setAttribute('data-scroll', true)
      div.setAttribute('data-scroll-speed', i==0?'item -normal -horizontal': random('number', 1, 5))
      img.className = 'image'
      img.src = data[i].link;
      img.style.maxWidth = 600;
      div.appendChild(img);
    //   scroll.appendChild(div);
      fragment.appendChild(div);
    }
    scrollsection.textContent  = ""
    scrollsection.appendChild(fragment);
  }
  function random(type, min, max) {
    let r = Math.floor(Math.random() * (max - min + 1) + min)
    let arr =['item -small -horizontal','item -big -horizontal','item -normal -horizontal', 'item -normal','item -small','item -big']
    if(type == 'number'){
        return r
    }else{
        return arr[Math.floor(Math.random() * (arr.length-1 - 0 + 1) + 0)]
    }
  }
  getData()
  class Example {
        constructor(options) {
            this.root = options.root;

            this.init();

            setTimeout(this.showImages.bind(this), 1000);
        }

        init() {
            this.scroll = new LocomotiveScroll({
                el: this.root,
                direction: 'horizontal',
                smooth: true,
                lerp: 0.05,
                tablet: {
                    smooth: true
                },
                smartphone: {
                    smooth: true
                }
            });

            this.images = this.root.querySelectorAll('.image');

            [].forEach.call(this.images, (image) => {
                image.addEventListener('click', () => {
                    image.classList.add('-clicked');
                    this.hideImages();
                });
            });
        }

        showImages() {
            [].forEach.call(this.images, (image) => {
                image.classList.remove('-clicked');
                image.classList.add('-active');
            });
        }

        hideImages() {
            [].forEach.call(this.images, (image) => {
                image.classList.remove('-active');
            });

            setTimeout(this.showImages.bind(this), 2000);
        }
    }
  window.addEventListener('DOMContentLoaded', (event) => {
    const example = new Example({
        root: document.querySelector('.scroll-animations-example')
    });
  });
</script>
